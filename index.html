<div class="row"><h3>The Texas Tribune <a id="tt"></a></h3> <span class="proj-date">Fall 2013 — Fall 2014</span>
<p>I rebuilt the <a href="http://salaries.texastribune.org/">government salaries website</a>, created interactive graphics and played third base on the softball team. I also worked with public records requests and helped reporters find facts in messy datasets. There's a full list of my Texas Tribune bylines on my <a href="http://www.texastribune.org/about/staff/dan-hill/">author page</a>.</p>


    <h5>PROJECTS</h5>


            <div class="row">
                <a href="http://salaries.texastribune.org/"><strong>Government salaries explorer</strong></a>
                <p>Six-month project to rebuild the four-year-old salary app, add gender and ethnicity analysis and address technical <a href="http://danhillreports.com/?p=838">debt</a>.</p>
            </div>


            <div class="row">
                <a href="http://www.texastribune.org/2014/05/04/cellphone-contraband-cases-few-face-charges/"><strong>Prison contraband</strong></a>
                <p>Scraping PDFs of prison contraband seizures helped reporter Edgar Walters and I report on the discovery of a giant pit of smuggled cell phones. The story involved scraping PDFs with Tabula, querying our database and creating charts with R.</p>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://www.texastribune.org/2014/03/04/cost-of-jailing-undocumented-immigrants/"><img src="./Dan Hill_files/detain.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://www.texastribune.org/2014/03/04/cost-of-jailing-undocumented-immigrants/"><strong>Immigrant detainers</strong></a>
                    <p>Politicians use the numbers from <a href="http://www.texastribune.org/2013/10/22/texas-jails-spend-millions-undocumented-immigrants/">monthly reports on immigrants</a> in Texas jails, but there’s no resource for comparing reports over time. I built this big web page with D3.js and Backbone.js to provide historical data.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://www.texastribune.org/education/public-education/8th-grade-cohorts/"><img src="./Dan Hill_files/cohorts.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://www.texastribune.org/education/public-education/8th-grade-cohorts/"><strong>8th grade cohorts</strong></a>
                    <p>Texas agencies tracked students starting in 8th grade to report how many received a postsecondary degree. I built this Django app to explore socioeconomic disparities in education.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://www.texastribune.org/2013/09/22/violence-behind-bars-tie-mental-illness/visualization/"><img src="./Dan Hill_files/incidents.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://www.texastribune.org/2013/09/22/violence-behind-bars-tie-mental-illness/visualization/"><strong>Prison violence</strong></a>
                    <p>I requested reports of violent incidents in Texas prisons and found units with mentally ill inmates have the highest rates of violence. The interactive was my first project with Backbone.js, which powered a Leaflet map and sortable table.</p>
                </div>
            </div>

</div><div class="row"><h3>The Wall Street Journal <a id="wsj"></a></h3> <span class="proj-date">Summer 2013</span>
<p>I interned with the interactive graphics desk and absorbed the wisdom of its talented designers. Each of my projects were thoughtfully tested and prototyped to maximize the <a href="https://source.opennews.org/en-US/learning/what-if-data-visualization-actually-people/">utility of data visualization</a>.</p>


    <h5>PROJECTS</h5>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://graphics.wsj.com/BORDERLANDS/"><img src="./Dan Hill_files/joe.jpg"></a>
                </div>
                <div class="col-9">
                    <a href="http://graphics.wsj.com/BORDERLANDS/"><strong>Borderlands</strong></a>
                    <p>I built a map interface for Wall Street Journal and <a href="http://blog.storyful.com/2013/11/22/mapping-syrias-conflict-through-the-storyful-archive/">Storyful-verified</a> videos documenting people from Syria and Turkey and the civil war near the border of those countries.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://online.wsj.com/news/articles/SB10001424127887323977304579002761262522856"><img src="./Dan Hill_files/shops.jpg"></a>
                </div>
                <div class="col-9">
                    <a href="http://online.wsj.com/news/articles/SB10001424127887323977304579002761262522856"><strong>America Shops: U.S. Retail Sales</strong></a>
                    <p>I collaborated with the Journal’s economic design experts to develop an auto-updating visualization of the <a href="http://www.census.gov/retail/">monthly retail sales report</a>. It was featured on Wonkblog as a "<a href="http://www.washingtonpost.com/blogs/wonkblog/wp/2013/08/14/wonkbook-why-hasnt-this-been-immigration-august/">Graph of the Day</a>"!</p>
                </div>
            </div>

</div><div class="row"><h3>The Sacramento Bee <a id="bee"></a></h3> <span class="proj-date">Spring 2013</span>
<p>I wrote daily metro stories and made some interactives at my hometown paper for the Northwestern "journalism residency" program. I practiced computer science skills on deadline in a medium-sized newsroom and learned from my data journalism hero, Pulitzer finalist <a href="https://twitter.com/philliphreese">Phillip Reese</a>.</p>


    <h5>PROJECTS</h5>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://www.sacbee.com/2013/05/18/5431401/corrosion-plagues-new-bay-bridge.html"><img src="./Dan Hill_files/corrosion.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://www.sacbee.com/2013/05/18/5431401/corrosion-plagues-new-bay-bridge.html"><strong>Bay Bridge corrosion</strong></a>
                    <p>I hunted for evidence of Bay Bridge construction flaws in 100,000 documents Charlie Piller requested from the state transportation agency. Politicians called hearings after this story ran.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://www.sacbee.com/2013/03/17/5270948/interactive-explore-leading-causes.html"><img src="./Dan Hill_files/child.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://www.sacbee.com/2013/03/17/5270948/interactive-explore-leading-causes.html"><strong>Causes of child deaths</strong></a>
                    <p>I often used Google charts and Fusion Tables to quickly publish visualizations at the Bee. This treemap is one of the view interactives that still works after my Bee Google account was deactivated.</p>
                </div>
            </div>

</div><div class="row"><h3>Knight Lab at Northwestern University <a id="nu"></a></h3> <span class="proj-date">2011 — 2013</span>
<p>In addition to studying journalism and computer science at Northwestern, I researched technology tools for journalists and hacked on prototypes at the <a href="http://knightlab.northwestern.edu/author/dan-hill/">Knight Lab</a>. You can see some of my NU classwork on my other <a href="http://danhillreports.com/?cat=3">personal website</a>.</p>


    <h5>PROJECTS</h5>


            <div class="row">
                <a href="http://knightlab.northwestern.edu/2013/06/14/web-scrapers-for-journalists-haystax-and-other-graphical-interface-systems/"><strong>Blog: Web scrapers for journalists</strong></a>
                <p>I wrote about testing different web scrapers and hacked on a javascript-based web scraper with a graphical interface called <a href="https://github.com/danhillreports/haystax">Haystax</a>. This research prepared me lead a <a href="http://frankbi.github.io/AAJA-Scraper/tutorial.html">web scraping workshop</a> at the Asian American Journalists conference.</p>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://projects.knightlab.com/projects/nato-in-chicago"><img src="./Dan Hill_files/nato.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://projects.knightlab.com/projects/nato-in-chicago"><strong>NATO in Chicago</strong></a>
                    <p>When the NATO conference came to Chicago in 2012, the lab tracked international coverage with a database of major English news outlets from around the world that identified relevant articles. I built a map that visualized international coverage of the conference based on keywords. We built the site in a matter of days, and the project was my first exposure to agile software development.</p>
                </div>
            </div>


            <div class="row">
                <a href="http://projects.knightlab.com/projects/metrovote"><strong>MetroVote</strong></a>
                <p>A Ruby on Rails project built for a Northwestern class that puts journalism and computer science students in teams to create news apps, MetroVote compares the social media profiles of two political candidates in a race and searches for endorsements. MetroVote was a prototype for the Knight News Innovation Lab project <a href="http://congressionalprimaries.org/">CongressionalPrimaries.org</a>, which won an <a href="http://journalists.org/awards/2012-awards/">Online Journalism Award</a> at the 2012 Online News Association conference.</p>
            </div>

</div><div class="row"><h3>The Washington Post <a id="wapo"></a></h3> <span class="proj-date">Summer 2012</span>
<p>As an "embedded IT" intern, I worked on a redesign of blog architecture and wrangled data for a yearlong homicide investigation.</p>


    <h5>PROJECTS</h5>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://apps.washingtonpost.com/investigative/homicides/"><img src="./Dan Hill_files/homicides.jpg"></a>
                </div>
                <div class="col-9">
                    <a href="http://apps.washingtonpost.com/investigative/homicides/"><strong>Homicides in the District</strong></a>
                    <p>I worked with a decade of homicide data in all its stages, from pulling case files at the courthouse to building a SQL database and creating spatial queries. The Post published a <a href="http://www.washingtonpost.com/investigations/as-dc-homicides-decline-murder-still-a-stubborn-crime-to-solve-and-prosecute/2012/10/13/e19132a2-fc23-11e1-a31e-804fccb658f9_story.html">two</a>-<a href="http://www.washingtonpost.com/investigations/dc-homicides-in-15-percent-of-closed-cases-no-arrests-and-no-trial/2012/10/13/2fb8e5d6-fb8b-11e1-b2af-1f7d12fe907a_story.html">part</a> series based on this data in addition to this interactive map. Kat Downs and Serdar Tumgoren wrote about this project in a <a href="http://source.mozillaopennews.org/en-US/articles/homicides-district/">Source article</a>.</p>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-3">
                    <a href="http://www.washingtonpost.com/blogs/keystone-down-the-line/"><img src="./Dan Hill_files/keys.png"></a>
                </div>
                <div class="col-9">
                    <a href="http://www.washingtonpost.com/blogs/keystone-down-the-line/"><strong>Keystone: Down the Line</strong></a>
                    <p>The Post sent photographers to travel along the controversial Keystone XL pipeline and used their field reports to test using Wordpress in place of its legacy content management system. I worked on the Wordpress site and implemented designs. After this project, the Post transitioned other blogs, including Ezra Klein's Wonkblog, to Wordpress.</p>
                </div>
            </div>

</div><div class="row"><h3>WGN-TV <a id="wgn"></a></h3> <span class="proj-date">Spring 2012</span>
<p>I was a web production intern and came into the newsroom before dawn on weekends to clip videos and update the home page with the P2P CMS.</p>


</div><div class="row"><h3>Narrative Science <a id="ns"></a></h3> <span class="proj-date">Fall 2011</span>
<p>The Northwestern startup had me test automated Spanish translations and generate articles from earnings reports.</p>


</div><div class="row"><h3>KGO-AM 810 <a id="kgo"></a></h3> <span class="proj-date">Summer 2011</span>
<p>I was a web production intern and shadowed reporters, created videos and published radio clips with text summaries on the website.</p>


</div><div class="row"><h3>KCRA-TV <a id="kcra"></a></h3> <span class="proj-date">Summer 2011</span>
<p>As a digital media intern, I built slideshows, administered a breaking news stream tool and played with Flash.</p>
